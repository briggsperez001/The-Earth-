<!DOCTYPE html>
<html>
<head>
<style>
  body {
    background-color: #020205;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    color: white;
    font-family: sans-serif;
  }

  .solar-system {
    position: relative;
    width: 800px;
    height: 800px;
  }

  /* The Sun */
  .sun {
    position: absolute;
    top: 50%; left: 50%;
    width: 50px; height: 50px;
    background: radial-gradient(circle, #fff700, #ff8800);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 40px #ff8800;
    z-index: 10;
  }

  /* Base Styles for Orbits and Planets */
  .orbit {
    position: absolute;
    top: 50%; left: 50%;
    border: 1px solid rgba(255, 255, 255, 0.08);
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  .planet {
    position: absolute;
    top: 0; left: 50%;
    border-radius: 50%;
    transform: translate(-50%, -50%);
  }

  /* Specific Planet Data (Size, Distance, Color, Speed) */
  .mercury-orbit { width: 80px; height: 80px; animation: rotate 3s linear infinite; }
  .mercury { width: 6px; height: 6px; background: #A5A5A5; }

  .venus-orbit { width: 120px; height: 120px; animation: rotate 7s linear infinite; }
  .venus { width: 10px; height: 10px; background: #E3BB76; }

  .earth-orbit { width: 170px; height: 170px; animation: rotate 10s linear infinite; }
  .earth { width: 11px; height: 11px; background: #2271b3; }

  .mars-orbit { width: 220px; height: 220px; animation: rotate 19s linear infinite; }
  .mars { width: 8px; height: 8px; background: #e27b58; }

  /* Asteroid Belt */
  .asteroid-belt {
    width: 280px; height: 280px;
    border: 2px dotted rgba(255, 255, 255, 0.1);
  }

  .jupiter-orbit { width: 360px; height: 360px; animation: rotate 30s linear infinite; }
  .jupiter { width: 24px; height: 24px; background: #D39C7E; }

  .saturn-orbit { width: 460px; height: 460px; animation: rotate 50s linear infinite; }
  .saturn { 
    width: 20px; height: 20px; background: #C5AB6E; 
    box-shadow: 0 0 0 4px rgba(197, 171, 110, 0.3); /* The Rings */
  }

  .uranus-orbit { width: 540px; height: 540px; animation: rotate 80s linear infinite; }
  .uranus { width: 16px; height: 16px; background: #BBE1E4; }

  .neptune-orbit { width: 620px; height: 620px; animation: rotate 120s linear infinite; }
  .neptune { width: 15px; height: 15px; background: #6081FF; }

  @keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }
</style>
</head>
<body>

<div class="solar-system">
  <div class="sun"></div>
  <div class="orbit mercury-orbit"><div class="planet mercury"></div></div>
  <div class="orbit venus-orbit"><div class="planet venus"></div></div>
  <div class="orbit earth-orbit"><div class="planet earth"></div></div>
  <div class="orbit mars-orbit"><div class="planet mars"></div></div>
  <div class="orbit asteroid-belt"></div>
  <div class="orbit jupiter-orbit"><div class="planet jupiter"></div></div>
  <div class="orbit saturn-orbit"><div class="planet saturn"></div></div>
  <div class="orbit uranus-orbit"><div class="planet uranus"></div></div>
  <div class="orbit neptune-orbit"><div class="planet neptune"></div></div>
</div>

</body>
</html>
